<!DOCTYPE html>
<html lang="en">
    <head>
        <title>newsletter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="title">
          <h1>The Code Review</h1>
        </nav>
     <main>
         <header>
           <h2>Signup for our newsletter</h2>
           <p>Get the latest news on how your code is doing right in your inbox</p>
        </header>
        <form>
            <fieldset>
              <legend>
                  <h2>Contact Information</h2>
                </legend>
                <ul class="contact">
                    <li>
                <label for="name">Full Name</label>
                 <input type="text" required id="name" name="name" placeholder="Required"><br>
                </li>
                <li>
                  <label for="email">Email Address</label>
                   <input type="email" required id="email" name="email" placeholder="Required"><br>
                 </li>
                 <li>
                  <label for="phone">Phone Number</label>
                   <input type="tel" id="phone" name="phone" placeholder="Tel"><br>
                </li>
                <li>
                  <label for="address">Street Address</label>
                   <input type="text" id="address" name="address" placeholder="Street"><br>
                </li>
                <li>
                  <label for="city">City</label>
                   <input type="text" id="city" name="city" placeholder="City"><br>
                 
                </li>
                <li>
                  <label for="state">State</label>
                   <select id="state" name="state">
                    <option value="germany">Germany</option>
                    <option value="usa">U.S.A.</option>
                    <option value="france">France</option>
                    <option value="spain">Spain</option>
                    <option value="croatia">Croatia</option>
                    <option value="italy">Italy</option>
                    <option value="belgium">Belgium</option>
                    <option value="denmark">Denmark</option>
                    <option value="luxembourg">Luxembourg</option>
                   </select><br>
                </li>
                <li>
                  <label for="zip">Zip Code</label>
                   <input type="text" id="zip" name="zip" placeholder="Zip"><br>
                 </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Newsletter</h2>
                </legend>
              <ul class="newsletter">
                <li>
                  <label>Select the newsletters you would like to recive</label><br>
                    <input type="checkbox" id="select_html" value="html_news"><label for="select_html">HTML News</label><br>     
                    <input type="checkbox" id="select_css" value="css_news"><label for="select_css">CSS News</label><br>
                    <input type="checkbox" id="select_jscript" value="jscript_news"><label for="select_jscript">Javascript News</label><br>
                </li>
                <li>
                  <label>Newsletter format</label><br>
                   <input type="radio" id="html_f" value="html_f" name="newsletter_format">
                  <label for="html_f">HTML</label><br>
                   <input type="radio" id="plain_t" value="plain_t" name="newsletter_format">
                  <label for="plain_t">Plain text</label><br>
                </li>
                <li>
                  <label for="o_topics">Topics you'd like to hear about</label>
                   <textarea id="o_topics" name="topics"></textarea><br>
                </li>
                <li>
                   <button type="submit">Sign Up</button>
                </li>
              </ul>
            </fieldset>
        </form> 
        </main>
        <footer>
                <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
